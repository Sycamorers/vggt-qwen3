model:
  # Small-scale config for local smoke tests with the toy multi-view set.
  name_or_path: Qwen/Qwen3-8B
  tokenizer_path: Qwen/Qwen3-8B
  vision_backbone: third_party/vggt
  num_vis_tokens: 32
  geom_tokens: 2
  projector: configs/perceiver_small.yaml
  freeze_vision: true
  freeze_text_layers: []
  dtype: bf16

data:
  datasets:
    toy: data/processed/toy/*.jsonl
  mix_ratio:
    toy: 1.0
  num_views: 2
  image_size: 224
  max_length: 1024
  view_dropout: 0.0

train:
  precision: bf16
  optimizer: adamw
  lr: 5.0e-5
  proj_lr: 1.0e-3
  weight_decay: 0.05
  warmup_ratio: 0.03
  batch_size_per_gpu: 1
  grad_accum: 1
  max_steps: 200
  save_every_steps: 0
  eval_every_steps: 0
  log_every_steps: 5
  seed: 42

lora:
  enable: true
  rank: 8
  alpha: 16
  dropout: 0.05
  target_modules:
    - q_proj
    - v_proj
    - o_proj
